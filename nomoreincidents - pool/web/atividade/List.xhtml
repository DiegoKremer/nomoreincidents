<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="">
                
                    <p:dataTable value="#{atividadeController.items}" var="item" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                        
                        <p:column headerText="ID Atividade">
                            
                            <h:outputText value="#{item.idAtividade}"/>
                        </p:column>
                        
                        <p:column headerText="Número interno">
                            
                            <h:outputText value="#{item.numeroInterno}"/>
                        </p:column>
                        
                        <p:column headerText="Data">
                            
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Hora">
                            
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="ID Grupo Técnico">
                            
                            <h:outputText value="#{item.idGrupotecnico}"/>
                        </p:column>
                        
                        <p:column headerText="ID Incidente">
                            
                            
                            <h:outputText value="#{item.idIncidente}"/>
                        </p:column>
                        
                        <p:column headerText="ID Usuário">
                            
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{atividadeController.prepareView}" value="#{bundle.ListAtividadeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atividadeController.prepareEdit}" value="#{bundle.ListAtividadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{atividadeController.destroy}" value="#{bundle.ListAtividadeDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
               
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ListAtividadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAtividadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
