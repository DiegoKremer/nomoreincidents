<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_idAtividade}" for="idAtividade" />
                    <h:inputText id="idAtividade" value="#{atividadeController.selected.idAtividade}" title="#{bundle.EditAtividadeTitle_idAtividade}" required="true" requiredMessage="#{bundle.EditAtividadeRequiredMessage_idAtividade}"/>
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_numeroInterno}" for="numeroInterno" />
                    <h:inputText id="numeroInterno" value="#{atividadeController.selected.numeroInterno}" title="#{bundle.EditAtividadeTitle_numeroInterno}" />
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_data}" for="data" />
                    <h:inputText id="data" value="#{atividadeController.selected.data}" title="#{bundle.EditAtividadeTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{atividadeController.selected.hora}" title="#{bundle.EditAtividadeTitle_hora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_idGrupotecnico}" for="idGrupotecnico" />
                    <h:selectOneMenu id="idGrupotecnico" value="#{atividadeController.selected.idGrupotecnico}" title="#{bundle.EditAtividadeTitle_idGrupotecnico}" required="true" requiredMessage="#{bundle.EditAtividadeRequiredMessage_idGrupotecnico}">
                        <f:selectItems value="#{grupoTecnicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_idIncidente}" for="idIncidente" />
                    <h:selectOneMenu id="idIncidente" value="#{atividadeController.selected.idIncidente}" title="#{bundle.EditAtividadeTitle_idIncidente}" required="true" requiredMessage="#{bundle.EditAtividadeRequiredMessage_idIncidente}">
                        <f:selectItems value="#{incidenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAtividadeLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{atividadeController.selected.idUsuario}" title="#{bundle.EditAtividadeTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditAtividadeRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{atividadeController.update}" value="#{bundle.EditAtividadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAtividadeViewLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.EditAtividadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAtividadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
