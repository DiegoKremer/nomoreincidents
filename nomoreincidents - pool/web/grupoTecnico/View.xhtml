<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrupoTecnicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrupoTecnicoLabel_idGrupotecnico}"/>
                    <h:outputText value="#{grupoTecnicoController.selected.idGrupotecnico}" title="#{bundle.ViewGrupoTecnicoTitle_idGrupotecnico}"/>
                    <h:outputText value="#{bundle.ViewGrupoTecnicoLabel_nome}"/>
                    <h:outputText value="#{grupoTecnicoController.selected.nome}" title="#{bundle.ViewGrupoTecnicoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewGrupoTecnicoLabel_email}"/>
                    <h:outputText value="#{grupoTecnicoController.selected.email}" title="#{bundle.ViewGrupoTecnicoTitle_email}"/>
                    <h:outputText value="#{bundle.ViewGrupoTecnicoLabel_telefone}"/>
                    <h:outputText value="#{grupoTecnicoController.selected.telefone}" title="#{bundle.ViewGrupoTecnicoTitle_telefone}"/>
                    <h:outputText value="#{bundle.ViewGrupoTecnicoLabel_idUsuario}"/>
                    <h:outputText value="#{grupoTecnicoController.selected.idUsuario}" title="#{bundle.ViewGrupoTecnicoTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoTecnicoController.destroyAndView}" value="#{bundle.ViewGrupoTecnicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrupoTecnicoEditLink}"/>
                <br />
                <h:commandLink action="#{grupoTecnicoController.prepareCreate}" value="#{bundle.ViewGrupoTecnicoCreateLink}" />
                <br />
                <h:commandLink action="#{grupoTecnicoController.prepareList}" value="#{bundle.ViewGrupoTecnicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrupoTecnicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
