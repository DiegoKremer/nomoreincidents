<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGrupoTecnicoTitle}"></h:outputText>

        <ui:define name="body">

                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGrupoTecnicoEmpty}" rendered="#{grupoTecnicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{grupoTecnicoController.items.rowCount > 0}">
                    <h:outputText value="#{grupoTecnicoController.pagination.pageFirstItem + 1}..#{grupoTecnicoController.pagination.pageLastItem + 1}/#{grupoTecnicoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{grupoTecnicoController.previous}" value="#{bundle.Previous} #{grupoTecnicoController.pagination.pageSize}" rendered="#{grupoTecnicoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{grupoTecnicoController.next}" value="#{bundle.Next} #{grupoTecnicoController.pagination.pageSize}" rendered="#{grupoTecnicoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{grupoTecnicoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoTecnicoTitle_idGrupotecnico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupotecnico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoTecnicoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoTecnicoTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoTecnicoTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoTecnicoTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{grupoTecnicoController.prepareView}" value="#{bundle.ListGrupoTecnicoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{grupoTecnicoController.prepareEdit}" value="#{bundle.ListGrupoTecnicoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{grupoTecnicoController.destroy}" value="#{bundle.ListGrupoTecnicoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{grupoTecnicoController.prepareCreate}" value="#{bundle.ListGrupoTecnicoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGrupoTecnicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
