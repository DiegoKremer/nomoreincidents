<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrupoTecnicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrupoTecnicoLabel_idGrupotecnico}" for="idGrupotecnico" />
                    <h:inputText id="idGrupotecnico" value="#{grupoTecnicoController.selected.idGrupotecnico}" title="#{bundle.EditGrupoTecnicoTitle_idGrupotecnico}" required="true" requiredMessage="#{bundle.EditGrupoTecnicoRequiredMessage_idGrupotecnico}"/>
                    <h:outputLabel value="#{bundle.EditGrupoTecnicoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{grupoTecnicoController.selected.nome}" title="#{bundle.EditGrupoTecnicoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditGrupoTecnicoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{grupoTecnicoController.selected.email}" title="#{bundle.EditGrupoTecnicoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditGrupoTecnicoLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{grupoTecnicoController.selected.telefone}" title="#{bundle.EditGrupoTecnicoTitle_telefone}" />
                    <h:outputLabel value="#{bundle.EditGrupoTecnicoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{grupoTecnicoController.selected.idUsuario}" title="#{bundle.EditGrupoTecnicoTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditGrupoTecnicoRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{grupoTecnicoController.update}" value="#{bundle.EditGrupoTecnicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGrupoTecnicoViewLink}"/>
                <br />
                <h:commandLink action="#{grupoTecnicoController.prepareList}" value="#{bundle.EditGrupoTecnicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGrupoTecnicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
