<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGrupoTecnicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGrupoTecnicoLabel_idGrupotecnico}" for="idGrupotecnico" />
                    <h:inputText id="idGrupotecnico" value="#{grupoTecnicoController.selected.idGrupotecnico}" title="#{bundle.CreateGrupoTecnicoTitle_idGrupotecnico}" required="true" requiredMessage="#{bundle.CreateGrupoTecnicoRequiredMessage_idGrupotecnico}"/>
                    <h:outputLabel value="#{bundle.CreateGrupoTecnicoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{grupoTecnicoController.selected.nome}" title="#{bundle.CreateGrupoTecnicoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateGrupoTecnicoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{grupoTecnicoController.selected.email}" title="#{bundle.CreateGrupoTecnicoTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateGrupoTecnicoLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{grupoTecnicoController.selected.telefone}" title="#{bundle.CreateGrupoTecnicoTitle_telefone}" />
                    <h:outputLabel value="#{bundle.CreateGrupoTecnicoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{grupoTecnicoController.selected.idUsuario}" title="#{bundle.CreateGrupoTecnicoTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateGrupoTecnicoRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoTecnicoController.create}" value="#{bundle.CreateGrupoTecnicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{grupoTecnicoController.prepareList}" value="#{bundle.CreateGrupoTecnicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGrupoTecnicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
