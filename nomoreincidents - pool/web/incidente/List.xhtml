<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIncidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="">
                
                    <p:dataTable var="item" value="#{incidenteController.items}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                        
                        <p:column headerText="Incidente">
   
                            <h:outputText value="#{item.idIncidente}"/>
                        </p:column>
                        
                        <p:column headerText="Número">
  
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        
                        <p:column headerText="Referência">
                           
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        
                        <p:column headerText="Localidade">
                           
                            <h:outputText value="#{item.localidade}"/>
                        </p:column>
                        
                        <p:column headerText="Data">
                            
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Descrição">
                           
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        
                        <p:column headerText="ID Usuário">
                            
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{incidenteController.prepareView}" value="#{bundle.ListIncidenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{incidenteController.prepareEdit}" value="#{bundle.ListIncidenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{incidenteController.destroy}" value="#{bundle.ListIncidenteDestroyLink}"/>
                        </p:column>
                        
                    </p:dataTable>
                
                <br />
                <h:commandLink action="#{incidenteController.prepareCreate}" value="#{bundle.ListIncidenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIncidenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
