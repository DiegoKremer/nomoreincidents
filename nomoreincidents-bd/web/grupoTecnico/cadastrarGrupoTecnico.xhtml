<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Grupo Tecnico</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Grupo Tecnico</h1>
        <h:form> 
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome: " for="idNome"  />
                <h:inputText  value="#{grupotecnicoMB.grupoSelecionado.nome}" id="idNome"/>
                <br/>
                <h:outputLabel value="Email: " for="idEmail" />
                <h:inputText value="#{grupotecnicoMB.grupoSelecionado.email}" id="idEmail"/>
                <br/>
                <h:outputLabel value="Telefone: " for="idTelefone" />
                <h:inputText value="#{grupotecnicoMB.grupoSelecionado.telefone}" id="idTelefone"/>
                <br/>
                <h:outputLabel value="Membros: " for="idMembros" />
                <h:selectManyListbox value="#{grupotecnicoMB.grupoSelecionado.membros}" id="idMembros">
                    <f:selectItems value="#{usuarioMB.listaUsuarios}" />
                </h:selectManyListbox>
                
                <br/>
                <br/>


            </h:panelGrid>  
            
            <p:commandButton value="Cadastrar" action="#{grupotecnicoMB.adicionarGrupoTecnico()}"/>
            <br/>
            <p:button value="Menu" outcome="menu"/>

        </h:form>
        
        <h:messages/>
    </h:body>
</html>
