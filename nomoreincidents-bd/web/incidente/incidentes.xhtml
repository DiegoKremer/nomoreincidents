<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Incidentes</title>
    </h:head>

    <h:body>
        <h1>Incidentes</h1>
        <p:dataTable var="incidente" value="#{incidenteMB.listaIncidentes}">
            <p:column headerText="Descrição">
                <h:outputText value="#{incidente.descricao}" />
            </p:column>

            <p:column headerText="Localidade">
                <h:outputText value="#{incidente.localidade}" />
            </p:column>

            <p:column headerText="Usuário">
                <h:outputText value="#{incidente.usuario}" />
            </p:column>

            <p:column headerText="Data">
                <h:outputText value="#{incidente.data}" >
<!--                    <f:convertDateTime pattern ="dd/MM/yyyy" />-->
                </h:outputText>
            </p:column>
            
            <p:column headerText="Numero de referência">
                <h:outputText value="#{incidente.numeroRef}" />
            </p:column>
            <p:column >
                    <f:facet name="header">
                        <h:outputText value="Operação" />
                    </f:facet>
                <p:commandButton value="Editar " action="#{incidenteMB.editarIncidente(incidente)}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="Remover" action="#{incidenteMB.removerIncidente(incidente)}"/>
                        
            </p:column> 
            
        </p:dataTable>
        <br></br>
         <h:form>
            <p:commandButton value="Menu" action="/menu"/>
            <h:commandButton value="Adicionar Incidente" action="/incidente/cadastrarIncidente"/>
        </h:form>
    </h:body>

</html>
