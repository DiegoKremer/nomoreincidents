<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Usuário</h1>
        <h:form> 
            <h:panelGrid columns="3">
                <h:outputLabel value="Usuário: " for="idUsuario" />
                <h:inputText value="#{usuarioMB.username}" id="idUsuario"/>
<!--                verficar id ou username-->
                <br/>
                <h:outputLabel value="Senha: " for="idSenha" />
                <h:inputSecret value="#{usuarioMB.usuarioSelecionado.senha}" id="idSenha"/>
                <br/>
                <h:outputLabel value="Nome: " for="idNome" />
                <h:inputText value="#{usuarioMB.usuarioSelecionado.nome}" id="idNome"/>
                <br/>
                <h:outputLabel value="Cargo: " for="idCargo" />
                <h:inputText value="#{usuarioMB.usuarioSelecionado.cargo}" id="idCargo"/>
                <br/>
                <h:outputLabel value="Telefone: " for="idTelefone" />
                <h:inputText value="#{usuarioMB.usuarioSelecionado.telefone}" id="idTelefone"/>
                <br/>
                <h:outputLabel value="Email: " for="idEmail" />
                <h:inputText value="#{usuarioMB.usuarioSelecionado.email}" id="idEmail"/>
                <br/>
                <h:outputLabel value="Tipo de Usuário: " for="idTipoUsuario" />
                <h:selectOneRadio value="#{usuarioMB.usuarioSelecionado.tipoUsuario}" id="idTipoUsuario">
                    <f:selectItem itemValue="Others" itemLabel="Colaborador" />
                    <f:selectItem itemValue="User" itemLabel="Analista" />
                    <f:selectItem itemValue="Admin" itemLabel="Administrador" />
                </h:selectOneRadio>
            </h:panelGrid>
                <br/>
                <h:commandButton value="Cadastrar" action="#{usuarioMB.adicionarUsuario()}">
                    <f:ajax render="@form" resetValues="true"/>
                </h:commandButton>
                <br/>
                <br/>
                <h:commandButton value="Voltar" action="login"/>
               
                <h:commandButton value="Usuários" action="usuarios"/>
                
                <h:messages/>
        </h:form>
    </h:body>
</html>
