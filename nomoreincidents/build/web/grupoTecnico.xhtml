<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Grupo Técnico</title>
    </h:head>

    <h:body>
        <h1>Grupo técnico</h1>
        <h:dataTable var="novoGrupo" value="#{grupotecnicoMB.grupoTecnicoDB}" >
            <f:facet name="header">
                <h:outputText value="Tabela de Grupo Técnico" />
            </f:facet>
                      
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome" />
                </f:facet>
                <h:outputText id="idNome" value="#{novoGrupo.nome}"  />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText id="idEmail" value="#{novoGrupo.email}" />
            </h:column>
<!--            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText id="idMembros" value="#{novoGrupo.membros}" />
            </h:column>-->
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sexo" />
                </f:facet>
                <h:outputText  id="idTelefone" value="#{novoGrupo.telefone}"/>
            </h:column>
        </h:dataTable>
        <br></br>
        <h:form>
            <h:commandButton value="Menu" action="menu"/>
            <h:button value="Adicionar Grupo Técnico" outcome="cadastrarGrupoTecnico"/>
        </h:form>
    </h:body>

</html>
