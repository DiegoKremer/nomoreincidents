<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Grupo Técnico</title>
    </h:head>

    <h:body>
        <h1>Grupo técnico</h1>
        <p:dataTable var="GrupoTecnico" value="#{gtecnicoMB.grupoTecnicoDB}" >
            <p:column headerText="Nome">
                <h:outputText value="#{GrupoTecnico.nome}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{GrupoTecnico.email}" />
            </p:column>

            <p:column headerText="Membros">
                <h:outputText value="#{GrupoTecnico.membros}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{GrupoTecnico.telefone}" />
            </p:column>
        </p:dataTable>
        <br></br>
        <h:form>
            <p:commandButton value="Menu" action="menu"/>
            <p:commandButton value="Adicionar Grupo Técnico" action="cadastrarGrupoTecnico"/>
        </h:form>
    </h:body>

</html>
