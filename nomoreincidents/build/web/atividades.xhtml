<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Atividades</title>
    </h:head>

    <h:body>
        <h1>Atividades</h1>
        <p:dataTable var="atividades" value="#{atividades.lista}">
            <p:column headerText="Id">
                <h:outputText value="#{atividades.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{atividade.nome}" />
            </p:column>

            <p:column headerText="Descricao">
                <h:outputText value="#{atividade.descricao}" />
            </p:column>

            <p:column headerText="Equipe">
                <h:outputText value="#{atividade.equipe}" />
            </p:column>
            
            <p:column headerText="Data">
                <h:outputText value="#{atividade.data}" />
            </p:column>
            
            <p:column headerText="Id_incidente">
                <h:outputText value="#{atividade.id_incidente}" />
            </p:column>
            
            <p:column headerText="Id_usuario">
                <h:outputText value="#{atividade.id_usuario}" />
            </p:column>
            
            <p:column headerText="Id_grupo">
                <h:outputText value="#{atividade.id_grupo}" />
            </p:column>
        </p:dataTable>
         <br></br>
        <h:link value="Adicionar atividade" outcome="cadastrarAtividade"/>

    </h:body>

</html>
