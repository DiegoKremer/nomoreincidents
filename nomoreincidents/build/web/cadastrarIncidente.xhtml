<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Incidente</title>
    </h:head>
    <h:body>
        <h1>Registro de Incidentes</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Número " for="idNumero" />
                <h:outputText value="#{incidenteMB.geraNumeroIncidente()}" id="idNumero"/>
                <br/>
                <h:outputLabel value="Número Ref.: " for="idNumeroRef" />
                <h:inputText value="#{incidenteMB.novoIncidente.numeroRef}" id="idNumeroRef"/>
                <br/>
                <h:outputLabel value="Localidade: " for="idLocalidade" />
                <h:inputText value="#{incidenteMB.novoIncidente.localidade}" id="idLocalidade"/>
                <br/>
                <h:outputLabel value="Usuario: " for="idUsuario" />
                <h:selectOneMenu value="#{incidenteMB.novoIncidente.usuario}" id="idUsuario">
                    <f:selectItems value="#{usuarioMB.usuariosDB}" />
                </h:selectOneMenu>
                <br/>
                <h:outputLabel value="Data: " for="idData" />
                <h:inputText value="#{incidenteMB.dataAtual()}" id="idData"/>
                <br/>
                <h:outputLabel value="Descrição: " for="idDescricao" />
                <h:inputTextarea value="#{incidenteMB.novoIncidente.descricao}" id="idDescricao"/>
            </h:panelGrid>
            <br/>
            <br/>
            <h:commandButton value="Cadastrar" action="#{incidenteMB.registraIncidente()}"/>
            <br/>
            <br/> 
            <p:button value="Menu" outcome="menu"/>
            <p:commandButton value="Incidentes" action="incidentes"/>
        </h:form>
        <h:messages/>
    </h:body>
</html>
