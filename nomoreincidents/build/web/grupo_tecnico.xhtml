<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Equipes</title>
    </h:head>

    <h:body>
        <h1>Equipes</h1>
        <h:form id="form">
            <p:dataTable var="GrupoTecnico" value="#{gtecnicoMB.grupoTecnicoDB}">
            <p:column headerText="Nome">
                <h:outputText value="#{GrupoTecnico.nome}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{GrupoTecnico.email}" />
            </p:column>

            <p:column headerText="Membros">
                <h:outputText value="#{GrupoTecnico.membros}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{GrupoTecnico.telefone}" />
            </p:column>
                                  
            
            
           
        </p:dataTable>
            <p:commandButton value="Atualizar tabela" action="#{gtecnicoMB.cadastraGrupo()}"  update="@form" />
        <br></br>
        
        <p:commandButton value="Adicionar equipe" action="cadastrarGrupoTecnico"/>
       </h:form>
    </h:body>

</html>
