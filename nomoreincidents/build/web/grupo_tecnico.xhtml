<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Equipes</title>
    </h:head>

    <h:body>
        <h1>Equipes</h1>
        <p:dataTable var="grupo" value="#{gtecnicoMB.grupoTecnicoDB}">
            <p:column headerText="Nome">
                <h:outputText value="#{gtecnicoMB.nome}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{gtecnicoMB.email}" />
            </p:column>

            <p:column headerText="Membros">
                <h:outputText value="#{gtecnicoMB.membros}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{gtecnicoMB.telefone}" />
            </p:column>
                                  
            
            
           
        </p:dataTable>
         <br></br>
        <h:form>
                <h:commandButton value="Adicionar equipe" action="cadastrarGrupoTecnico"/>
            </h:form>
    </h:body>

</html>
