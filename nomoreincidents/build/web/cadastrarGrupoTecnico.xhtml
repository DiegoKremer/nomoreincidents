<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Grupo Tecnico</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Grupo Tecnico</h1>
        <h:form id="form">            
            <h:outputLabel value="Nome: " for="idNome"  />
            <h:inputText  value="#{gtecnicoMB.nome}" id="idNome"/>
            <br/>
            <h:outputLabel value="Email: " for="idEmail" />
            <h:inputText value="#{gtecnicoMB.email}" id="idEmail"/>
            <br/>
            <h:outputLabel value="Telefone: " for="idTelefone" />
            <h:inputText value="#{gtecnicoMB.telefone}" id="idTelefone"/>
            <br/>
            <h:selectManyListbox value="#{gtecnicoMB.grupoTecnicoDB}">
                
                <f:selectItem itemValue="1" itemLabel="Item 1" />
                <f:selectItem itemValue="2" itemLabel="Item 2" />
            </h:selectManyListbox>
                
            <br/>
                
            <p:commandButton  value="Cadastrar" update="form" action="#{gtecnicoMB.cadastraGrupo()}">
                <f:ajax render="cadastrarGrupoTecnico"/>
               
            </p:commandButton>
                <p:commandButton value="Limpar" type="reset" update="form" action="#{gtecnicoMB.reset()}"/>
            
            <br/>
            <br/>
            <h:commandButton value="Voltar" action="index_admin"/>
        
            <p:dataTable var="GrupoTecnico" value="#{gtecnicoMB.grupoTecnicoDB}" >
            <p:column headerText="Nome">
                <h:outputText value="#{GrupoTecnico.nome}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{GrupoTecnico.email}" />
            </p:column>

            <p:column headerText="Membros">
                <h:outputText value="#{GrupoTecnico.membros}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{GrupoTecnico.telefone}" />
            </p:column>
                                  
            
            
           
        </p:dataTable>
          
        
        <br/>
                
            
            <br/>
       
       </h:form>
    </h:body>
</html>
