<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Grupo Tecnico</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Grupo Tecnico</h1>
        <h:form > 
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome: " for="idNome"  />
                <h:inputText  value="#{grupotecnicoMB.novoGrupo.nome}" id="idNome"/>
                <br/>
                <h:outputLabel value="Email: " for="idEmail" />
                <h:inputText value="#{grupotecnicoMB.novoGrupo.email}" id="idEmail"/>
                <br/>
                <h:outputLabel value="Telefone: " for="idTelefone" />
                <h:inputText value="#{grupotecnicoMB.novoGrupo.telefone}" id="idTelefone"/>
                <br/>
                <h:selectOneMenu value="#{grupotecnicoMB.novoGrupo.membros}">

                    <f:selectItem itemValue="1" itemLabel="Item 1" />
                    <f:selectItem itemValue="2" itemLabel="Item 2" />
                </h:selectOneMenu>
                <br/>
                <br/>
                <h:commandButton value="Cadastrar" action="#{grupotecnicoMB.cadastraGrupo()}"/>
                <br/>
                <h:commandButton value="Menu" action="menu"/>
              
            </h:panelGrid>  
        </h:form>
    </h:body>
</html>
