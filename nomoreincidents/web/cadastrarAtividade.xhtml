<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Atividade</title>
    </h:head>
    <h:body>
        <h1>Registrar Atividade</h1>
        <h:form>
            
            
            <p:dataTable var="atividades" value="#{atividadeMB.atividadeDB}">
            <p:column headerText="Id">
                <h:outputText value="#{atividadeMB.id}" />
            </p:column>

            <p:column headerText="Analista">
                <h:outputText value="#{atividadeMB.analista}" />
            </p:column>

            <p:column headerText="Incidente">
                <h:outputText value="#{atividadeMB.incidente}" />
            </p:column>

            <p:column headerText="Equipe">
                <h:outputText value="#{atividadeMB.grupoTecnico}" />
            </p:column>
            
            <p:column headerText="Data">
                <h:outputText value="#{atividadeMB.data}" />
            </p:column>
            
            <p:column headerText="Hora">
                <h:outputText value="#{atividadeMB.hora}" />
            </p:column>
            
            <p:column headerText="Numero interno">
                <h:outputText value="#{atividadeMB.numeroInterno}" />
            </p:column>
            
                        
            
        </p:dataTable>
        </h:form>
    </h:body>
</html>
