<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Usuários</title>
    </h:head>

    <h:body>
        <h1>Usuários</h1>
        
        <p:dataTable var="usuario" value="#{usuarioMB.usuariosDB}">
            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nome}" />
            </p:column>

            <p:column headerText="Cargo">
                <h:outputText value="#{usuario.cargo}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{usuario.email}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{usuario.tipoUsuario}" />
            </p:column>
            
            <p:column headerText="Telefone">
                <h:outputText value="#{usuario.telefone}" />
            </p:column>
            <p:column >
                    <f:facet name="header">
                        <h:outputText value="Operação" />
                    </f:facet>
                        <p:commandButton value="Editar " action="#{usuarioMB.editarUsuario(usuario)}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="Remover" action="#{usuarioMB.removerUsuario(usuario)}"/>
                        
            </p:column> 
        </p:dataTable>
        <br></br>
         <h:form>
            <p:commandButton value="Menu" action="menu"/>
            <p:commandButton value="Adicionar Usuário" action="cadastrarUsuario"/>
        </h:form>
    </h:body>

</html>
