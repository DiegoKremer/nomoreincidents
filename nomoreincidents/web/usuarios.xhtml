<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Usuario</title>
    </h:head>

    <h:body>
        <h1>Usuários</h1>
        <p:dataTable var="Usuários" value="#{usuarioMB.usuariosDB}">
            <p:column headerText="Nome">
                <h:outputText value="#{usuarioMB.nome}" />
            </p:column>

            <p:column headerText="Cargo">
                <h:outputText value="#{usuarioMB.cargo}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{usuarioMB.email}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{usuarioMB.tipoUsuario}" />
            </p:column>
            
            <p:column headerText="Telefone">
                <h:outputText value="#{usuarioMB.telefone}" />
            </p:column>
            
           
           
        </p:dataTable>
         <br></br>
        <h:form>
                <h:commandButton value="Adicionar usuário" action="cadastrarUsuario"/>
            </h:form>
    </h:body>

</html>
