<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        <title>Equipes</title>
    </h:head>

    <h:body>
        <h1>Equipes</h1>
        <p:dataTable var="grupo" value="#{grupo.lista}">
            <p:column headerText="Id">
                <h:outputText value="#{grupo.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{grupo.nome}" />
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{grupo.email}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{grupo.telefone}" />
            </p:column>
                                  
            <p:column headerText="Id_usuario">
                <h:outputText value="#{grupo.id_usuario}" />
            </p:column>
            
           
        </p:dataTable>
         <br></br>
        <h:link value="Adicionar grupo tÃ©cnico" outcome="cadastrarGrupoTecnico"/>
    </h:body>

</html>
