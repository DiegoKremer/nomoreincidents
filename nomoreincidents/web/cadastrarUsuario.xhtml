<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Usuário</h1>
        <h:form>            
                <h:outputLabel value="Usuário: " for="idUsuario" />
                <h:inputText value="#{usuarioMB.usuario}" id="idUsuario"/>
                <br/>
                <h:outputLabel value="Senha: " for="idSenha" />
                <h:inputText value="#{usuarioMB.senha}" id="idSenha"/>
                <br/>
                <br/>
                <h:outputLabel value="Nome: " for="idNome" />
                <h:inputText value="#{usuarioMB.nome}" id="idNome"/>
                <br/>
                <h:outputLabel value="Cargo: " for="idCargo" />
                <h:inputText value="#{usuarioMB.cargo}" id="idCargo"/>
                <br/>
                <h:outputLabel value="Telefone: " for="idTelefone" />
                <h:inputText value="#{usuarioMB.telefone}" id="idTelefone"/>
                <br/>
                <h:outputLabel value="Email: " for="idEmail" />
                <h:inputText value="#{usuarioMB.email}" id="idEmail"/>
                <br/>
                <h:outputLabel value="Tipo de Usuário: " for="idTipoUsuario" />
                <h:selectOneRadio value="#{usuarioMB.tipoUsuario}">
                    <f:selectItem itemValue="C" itemLabel="Colaborador" />
                    <f:selectItem itemValue="U" itemLabel="Usuário" />
                    <f:selectItem itemValue="A" itemLabel="Administrador" />
                </h:selectOneRadio>
                <br/>
                <h:commandButton value="Cadastrar" action="#{usuarioMB.cadastraUsuario()}"/>
                <br/>
                <br/>
                <h:commandButton value="Voltar" action="login"/>
        </h:form>
    </h:body>
</html>
