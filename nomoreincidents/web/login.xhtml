<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Incidentes</title>
    </h:head>
    <h:body>
        <h2>Faça o login para continuar</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Usuário: " for="idUsuario" />
                <h:inputText value="#{usuarioMB.novoUsuario.usuario}" id="idUsuario"/>
                <br></br>
                <h:outputLabel value="Senha: " for="idSenha" />
                <h:inputSecret value="#{usuarioMB.novoUsuario.senha}" id="idSenha"/>
                </h:panelGrid>
                <h:commandButton value="Logar" action="#{usuarioMB.verificaDadosUsuario()}"/>
                <h:commandButton value="Cadastrar" action="cadastrarUsuario"/>
        </h:form>           
        <h:messages/>
    </h:body>
</html>
